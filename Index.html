<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Display_style.css">
    <title>Calculadora Lyam</title>
</head>

<body>
    <div class="caja-1">
        <!--Esta caja es para el titulo y el display-->
        <div class="caja-1a">
            <h1>Calculadora Lyam</h1>
            <h2 id="display">0</h2>
        </div>
        <!--Esta caja es para los botones de la calculadora-->
        <div class="caja-1b">
        <button onclick="agregarNumero('7')">7</button>
        <button onclick="agregarNumero ('8')">8</button>
        <button onclick="agregarNumero('9')">9</button>
        <button id="operador_boton" onclick="operacion ('/')">&divide;</button>
        <button onclick="agregarNumero('6')">6</button>
        <button onclick="agregarNumero ('5')">5</button>
        <button onclick="agregarNumero('4')">4</button>
        <button id="operador_boton" onclick="operacion ('*')">X</button>
        <button onclick="agregarNumero('3')">3</button>
        <button onclick="agregarNumero ('2')">2</button>
        <button onclick="agregarNumero('1')">1</button>
        <button id="operador_boton" onclick="operacion ('-')">-</button>
        <button onclick="agregarNumero('0')">0</button>
        <button onclick="agregarNumero (',')">,</button>
        <button id="operador_boton" onclick="operacion ('masmenos')">&plusmn;</button>
        <button id="operador_boton" onclick="operacion ('+')">+</button>
        <button id="operador_boton" onclick="operacion ('porcentaje')">%</button>
        <button id="Otros_botones" onclick="limpiar ()">C</button>
        <button id="Otros_botones" onclick="BorrarUltimo()">&#x232B;</button>
        <button id="Boton_resultado" onclick="resultado()">=</button>
    </div>
    <script src="Index.js"></script>
</body>

</html>
